<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        input[ type="range"] {
            width: 50px;
        }
    </style>
</head>
<body>
<label><input type="range" min="0" max="1" id="good" value="0" onclick="changeStateGood()"> Good </label> <br>
<label><input type="range" min="0" max="1" id="fast" value="0" onclick="changeStateFast()"> Fast </label> <br>
<label><input type="range" min="0" max="1" id="cheap" value="0" onclick="changeStateCheap()"> Cheap </label> <br>
<script>
    let good = document.getElementById("good")
    let fast = document.getElementById("fast")
    let cheap = document.getElementById("cheap")
    let isGood = false
    let isFast = false
    let isCheap = false
    function changeStateGood()
    {
        if (isGood) {
            good.value = 0
        } else {
            good.value = 1
        }
        isGood= !isGood;
        checkStatus()
    }
    function changeStateFast()
    {
        if (isFast) {
            fast.value = 0
        } else {
            fast.value = 1
        }
        isFast= !isFast;
        checkStatus()
    }
    function changeStateCheap()
    {
        if (isCheap) {
            cheap.value = 0
        } else {
            cheap.value = 1
        }
        isCheap= !isCheap;
        checkStatus()
    }
    function checkStatus(){
        if(isGood){
            if (isFast){
                if (isCheap){
                    good.value = 0
                    isGood=!isGood
                }
            }
        }
        if(isFast){
            if (isCheap){
                if (isGood){
                    fast.value = 0
                    isFast=!isFast
                }
            }
        }
        if(isCheap){
            if (isGood){
                if (isFast){
                    cheap.value = 0
                    isCheap=!isCheap
                }
            }
        }
    }
</script>


</body>
</html>
